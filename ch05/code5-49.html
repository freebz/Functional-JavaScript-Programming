<!-- 코드 5-49 함수 실행 -->

<script>
function add(a, b) {
  return a + b;
}

var t6 = _.template('a, b, sub, d', '\
  div\
    {{ add(a, b) }}, {{ sub(add(a, b), 7) }}, {{ d.getFullYear() }}');

$('body').append(
  t6(10, 5, function(a, b) { return a - b }, new Date()));
</script>

<!-- 결과 -->

<div>15, 8, 2017</div>
