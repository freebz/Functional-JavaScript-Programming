<!-- 코드 5-52 _.sum과 함께 사용 -->

<script>
var users = [
  { name: "Cojamm", age: 32 },
  { name: "JIP", age: 31 },
  { name: "Stephen Curry", age: 29 }
];

_.go(users,
  _.template('users', '\
    ul.users\
      {{_.sum(users, ', _.t('user', '\
        li.user\
	  .name {{user.name}}\
	  .age {{user.age}}'), ')}}'),
  function(html) {
    $('body').append(html)
  });
</script>

<!-- 결과 -->
<ul class="users">
  <li class="user">
    <div class="name">Cojamm</div>
    <div class="age">32</div>
  </li>
  <li class="user">
    <div class="name">JIP</div>
    <div class="age">31</div>
  </li>
  <li class="user">
    <div class="name">Stephen Curry</div>
    <div class="age">29</div>
  </li>
</ul>
